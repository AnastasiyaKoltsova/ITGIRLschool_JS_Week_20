<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звездные войны</title>
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/icons/favicon.png" rel="shortcut icon" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Кого или что будем искать?</h1>
        <img class="img-icon" src="./assets/icons/logo.png" alt="Логотип с изображением световых мечей">
        <form class="form-request">
            <div class="select-object">
                <select>
                    <option disabled>Выберите сущность</option>
                    <option value="films">Фильмы</option>
                    <option value="people">Люди</option>
                    <option value="planets">Планеты</option>
                    <option value="species">Виды</option>
                    <option value="starships">Космические корабли</option>
                    <option value="vehicles">Транспорт</option>
                </select>
            </div>
            <input type="number" min="1" max="10" step="1" class="input-amount" placeholder="Введите число от 1 до 10">
            <button type="submit" class="btn-request">Вперед!</button>
        </form>

        <div class="container-answer">

        </div>
    </div>
    
    <script src="./src/index.js" type="module"></script>
</body>
</html>
